                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" onclick="insert('*')">*</button></td>
            </tr>
            <tr class="text-center">
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" value="1" onclick="insert(1)">1</button></td>
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" value="2" onclick="insert(2)">2</button></td>
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" value="3" onclick="insert(3)">3</button></td>
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" onclick="insert('-')">-</button></td>
            </tr>
            <tr class="text-center">
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" value="0" onclick="insert(0)">0</button></td>
                <td><button class="btn shadow rounded-5 bg-white p-4 fs-1 fw-bolder" name="button" onclick="insert('.')">.</button></td>
                <td><button class="btn shadow rounded-5 bg-white p-3 pt-4 pb-4 fs-1 fw-bolder" name="button" value="00" onclick="insert(00)">00</button></td>
                <td rowspan="2"><button class="btn shadow rounded-5 bg-white p-4 pt-5 pb-5 fs-1 fw-bolder" name="button" onclick="insert('+')">+</button></td>
            </tr>
            <tr class="text-center">
                <td ><button class="btn shadow rounded-5 bg-white p-4 pt-3 pb-3 fs-1 fw-bolder" name="button" value="" onclick="erase()">C</button></td>
                <td colspan="2"><button class="btn shadow rounded-5 bg-white p-4 pt-3 pb-3 pe-5 ps-5 fs-1 fw-bolder" name="button" onclick="equal()">=</button></td>
            </tr>
        </table>
    </section>
    <script>
        function insert(num){
            
            document.form1.textview.value += num;
        }
        function equal(){
            let exp=document.form1.textview.value;
            document.form1.textview.value=result(exp);
        }
        function result(exp){
            return new Function('return '+exp)();
        }
        function erase(){
            document.form1.textview.value='';
        }
    </script>
